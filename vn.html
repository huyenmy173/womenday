        // ---------------------------

        // ---------------------------

        // Replace with your desired YouTube ID
        const YT_VIDEO_ID = '4P0R9dUJ370';

        // load IFrame API
        (function loadYouTubeAPI() {
            const tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            const firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        })();

        // hold reference to player
        let ytPlayer = null;

        // called by YouTube API when ready
        function onYouTubeIframeAPIReady() {
            // origin param helps with some browser policies
            const origin = window.location.origin || (window.location.protocol + '//' + window.location.hostname);
            ytPlayer = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: YT_VIDEO_ID,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    loop: 1,
                    playlist: YT_VIDEO_ID,
                    modestbranding: 1,
                    rel: 0,
                    iv_load_policy: 3,
                    origin: origin
                },
                events: {
                    onReady: (e) => {
                        // try to play immediately
                        tryPlayYT();
                    },
                    onError: (e) => {
                        console.warn('YouTube player error', e);
                    }
                }
            });
        }

        function tryPlayYT() {
            if (!ytPlayer) return;
            try {
                // attempt to play - browsers may block if no user interaction
                ytPlayer.playVideo();
            } catch (err) {
                // ignore - will attempt after interaction
                // console.warn('YT play attempt failed', err);
            }
        }

        // If autoplay blocked, resume on first user interaction (pointerdown / touchstart / keydown)
        function resumeYTOnInteraction() {
            if (!ytPlayer) return;
            try {
                ytPlayer.playVideo();
            } catch (e) {
                // some browsers still block, but this usually works after user action
            }
            window.removeEventListener('pointerdown', resumeYTOnInteraction);
            window.removeEventListener('touchstart', resumeYTOnInteraction);
            window.removeEventListener('keydown', resumeYTOnInteraction);
        }

        window.addEventListener('pointerdown', resumeYTOnInteraction, { passive: true });
        window.addEventListener('touchstart', resumeYTOnInteraction, { passive: true });
        window.addEventListener('keydown', resumeYTOnInteraction, { passive: true });

        // ---------------------------
        // PETALS (hoa anh ƒë√†o r∆°i) - √≠t v√† nh·∫π
        // ---------------------------
        const petalsContainer = document.getElementById('petals');

        // s·ªë l∆∞·ª£ng petal c√πng l√∫c (kh·ªüi t·∫°o)
        const PETAL_COUNT = 10;

        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            // d√πng emoji (nh·∫π); n·∫øu mu·ªën d√πng ·∫£nh png thay innerHTML b·∫±ng <img ...>
            petal.innerHTML = 'üå∏';

            // random v·ªã tr√≠ ngang b·∫Øt ƒë·∫ßu (0-100 vw)
            const startLeft = Math.random() * 100;
            petal.style.left = `${startLeft}vw`;

            // random k√≠ch th∆∞·ªõc (nh·ªè h∆°n)
            const size = 12 + Math.random() * 30; // 12px - ~42px
            petal.style.fontSize = `${size}px`;

            // random duration r∆°i
            const duration = 7 + Math.random() * 8; // 7s - 15s

            // random animation direction (left / right)
            const useLeft = Math.random() > 0.5;

            // animation delay (ƒë·ªÉ r∆°i r·∫£i)
            const delay = Math.random() * 4; // 0 - 4s

            // √°p d·ª•ng animation b·∫±ng inline style
            petal.style.animation = `${useLeft ? 'fall-left' : 'fall'} ${duration}s linear ${delay}s forwards`;

            petal.style.opacity = (0.6 + Math.random() * 0.35).toFixed(2);

            // random z-index depth (m√¥ ph·ªèng g·∫ßn / xa) - ƒë·∫£m b·∫£o r∆°i qua s√°ch
            const z = Math.floor(Math.random() * 30);
            petal.style.zIndex = z + 20;

            // th√™m blur nh·∫π n·∫øu ·ªü s√¢u
            if (z < 8) petal.classList.add('depth-blur');

            // khi animation k·∫øt th√∫c, remove element ƒë·ªÉ gi·∫£i ph√≥ng DOM
            petal.addEventListener('animationend', () => {
                petal.remove();
                // t·∫°o th√™m petal m·ªõi ƒë·ªÉ duy tr√¨ d√≤ng r∆°i (spawn ch·∫≠m h∆°n)
                setTimeout(() => spawnPetal(), 1000 + Math.random() * 3000);
            });

            return petal;
        }

        function spawnPetal() {
            const petal = createPetal();
            petalsContainer.appendChild(petal);
        }

        // Kh·ªüi t·∫°o m·ªôt s·ªë petal ban ƒë·∫ßu (stagger)
        for (let i = 0; i < PETAL_COUNT; i++) {
            setTimeout(spawnPetal, Math.random() * 3000);
        }

        // Helpers to control petals if needed (console)
        window.stopPetals = function () {
            const nodes = petalsContainer.querySelectorAll('.petal');
            nodes.forEach(n => n.remove());
        };
        window.startPetals = function (count = PETAL_COUNT) {
            for (let i = 0; i < count; i++) setTimeout(spawnPetal, Math.random() * 3000);
